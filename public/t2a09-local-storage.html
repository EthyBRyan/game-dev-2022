<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg"></body>
<h2 align="center" style="color:white">t2a09-local-storage</h2>

<body onload="{
   myStorage = localStorage.getItem('myStoredText')
   if(myStorage  != null){
      document.getElementById('myText1').value = myStorage 
    }
}">

<body onunload="{
   localstorage.setItem('myStoredText',document.getElementById('myText1').value)
}">   

<script>
   let textTime = 0
   function textDisappear(){
      document.getElementById('storedText').innerHTML = ' Text has been stored.'
      clearTimeout(textTime)
      textTime = setTimeout(function(){
         document.getElementById('storedText').innerHTML = ''
      }, 2000)
   }
</script>
<input id="myText1" type=text size=70 value="" placeholder="Write here to store and retrieve"><span id="storedText" style="color:white"></span><br>

<input type="button" value="Store Text" onClick="{
   localStorage.setItem('myStoredText', document.getElementById('myText1').value)
   document.getElementById('myText1').value = ''
   textDisappear()
}">

<input type="button" value="Retrieve Text" onClick="{
   document.getElementById('myText1').value = localStorage.getItem('myStoredText')
}">
