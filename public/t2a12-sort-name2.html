<body id="myBody" style="background-repeat:repeat; background-size: 80%" background="myBackground01.jpg"></body>

<script>
   let myMax = 5      // 52 when working
   let myCards = new Array(myMax)  
</script>

<input type=button value="Set Random" onclick="{
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*10)
  }
  document.getElementById('myShow').click();
}">

<input type=button value="Show" id="myShow" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myTemp += myLoop + ' = '+ myCards[myLoop] + '<br>'
  }
   document.getElementById('myDiv01').innerHTML = myTemp
}">

<input type=button value="Sort" onclick="{
  let myTemp = ''
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){ //this needs to happen multiple times
     //myCards[myLoop] = 0 // you do this stuff
     if (myCards[myLoop] > myCards[myLoop + 1]){
      myTemp = myCards[myLoop]
      myCards[myLoop] = myCards[myLoop + 1]
      myCards[myLoop + 1] = myTemp
    }
    if (myCards[myLoop] > myCards[myLoop + 1]){
      myTemp = myCards[myLoop]
      myCards[myLoop] = myCards[myLoop + 1]
      myCards[myLoop + 1] = myTemp
    }
    document.getElementById('myShow').click();
  }
}">

<div id="myDiv01" style="color:white"></div>
